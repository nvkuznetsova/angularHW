<div class="card border-primary mb-3">
  <h4 class="card-header">{{product.category | titlecase}}</h4>
  <div class="card-body">
    <h5 class="card-title">{{product.name | uppercase}}</h5>
    <p>Price: ${{product.price}}</p>
    <button class="btn btn-primary w-100" (click)="onBuy(product)">Buy</button>
  </div>
</div>
