<div class="jumbotron col-lg-8 mx-auto" *ngIf="cartItems.length; else emptyCart">
  <h4 class="display-6 text-secondary text-center font-weight-light">Shopping Cart</h4>
  <div class="d-flex justify-content-between align-items-center px-3 cart-header">
      <span (click)="sort('product;name')">
          Name
          <span>⇅</span>
      </span>
      <div class="d-flex justify-content-between col-md-6 px-2">
        <span class="px-2 w-50 align-self-start" (click)="sort('product;price')">Price <span>⇅</span></span>
        <span class="px-2 w-50 text-center" (click)="sort('count')">Count <span>⇅</span></span>
      </div>
    </div>
  <ul class="cart-list list-group" *ngFor="let item of (cartItems | orderBy : 'product;name')">
    <li class="list-group-item">
      <app-cart-item [cartItem]="item"
                     (addItem)="addCartItem($event)"
                     (deleteItem)="deleteCartItem($event)"
                     (deleteProduct)="deleteProduct($event)"></app-cart-item>
    </li>
  </ul>
  <div class="d-flex justify-content-between align-items-center">
    <p class="display-5 text-info pt-3" id="total">Total Sum: {{totalSum | currency : USD}}</p>
    <p class="display-5 text-info pt-3" id="total">Total Count: {{totalCount}}</p>
  </div>
  <div class="d-flex justify-content-end align-items-center">
    <button class="btn btn-secondary text-light px-4 mr-3" (click)="clearCart()">Clear</button>
    <button class="btn btn-info text-light px-4" (click)="makeOrder()">Order</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="jumbotron col-lg-6 mx-auto">
    <p class="text-secondary text-center">Your cart is empty</p>
  </div>
</ng-template>
