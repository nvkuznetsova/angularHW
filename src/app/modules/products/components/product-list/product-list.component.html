<div class="row d-flex justify-content-between align-items-center">
  <div class="col-lg-4 product-card" *ngFor="let product of products | async">
    <app-product-component [product]="product"
                           (buyProduct)="onBuy($event)"
                           (seeDetails)="onDetailsClick($event)">
    </app-product-component>
  </div>
</div>
