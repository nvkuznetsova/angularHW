<div class="card mx-auto w-50" *ngIf="!isLoading; else loading"
 [ngClass]="{'border-info': product.isAvailable,
 'border-danger': !product.isAvailable}">
  <h4 class="card-header">{{product.category | titlecase}}</h4>
  <div class="card-body">
    <h5 class="card-title display-5">{{product.name | uppercase}}
      <span class="badge badge-pill" [ngClass]="{'badge-success': product.isAvailable,
    'badge-danger': !product.isAvailable}">{{product.isAvailable ? 'Available' : 'Unavailable'}}</span>
    </h5>
    <p class="card-text">{{ product.description | uppercase }}</p>
    <p class="card-text">Price: {{product.price | currency : USD}}</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary px-3 mr-2" (click)="goBack()">GoBack</button>
      <button class="btn btn-info px-3 mr-2" (click)="showFeedback()">Feedbacks</button>
      <button class="btn btn-info px-3" [disabled]="!product.isAvailable" (click)="onBuy(product)">Buy</button>
    </div>
  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
